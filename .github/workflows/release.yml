name: Release

on:
  release:
    types: [published]

env:
  PY_ALL: 3.7 3.8 3.9 3.10 3.11 pypy3.7 pypy3.8 pypy3.9
  PY_MACOS: 3.7 3.8 3.9 3.10 3.11 pypy3.9 # macOS doesn't like pypy 3.7-3.8

jobs:
  linux:
    strategy:
      matrix:
        target: [x86_64, aarch64]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist --interpreter ${{ env.PY_ALL }}
        target: ${{ matrix.target }}
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels
        path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - uses: messense/maturin-action@v1
      with:
        manylinux: off
        container: off
        target: x64
        command: build
        args: --release --sdist -o dist --interpreter 3.11
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels
        path: dist

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release -o dist --interpreter ${{ env.PY_ALL }}
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels
        path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
    - uses: actions/checkout@v4
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release -o dist --interpreter ${{ env.PY_MACOS }}
        target: ${{ matrix.target }}
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels
        path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ macos, windows, linux, sdist ]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing *
